version: '3.8'

services:
  clash-config-generator:
    container_name: clash-config-generator
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - clash_regen_vol:/app
    ports:
      - "5000:5000"
    command: >
      sh -c "pip install --no-cache-dir flask pyyaml gunicorn && gunicorn -w 4 -b 0.0.0.0:5000 main:app"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
